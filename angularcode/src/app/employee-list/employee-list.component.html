<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Firstname</th>
      <th>lastname</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.firstname}}</td>
      <td>{{employee.lastname}}</td>
      <td>{{employee.email}}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn-btn-info">
          Update
        </button>
      </td>

      <td>
        <button (click)="deleteEmployee(employee.id)" class="btn-btn-danger">
          Delete
        </button>

        <button (click)="employeeDetails(employee.id)"
          class="btn-btn-danger"
          style="margin-left: 10px;">Details</button>
      </td>
    </tr>
  </tbody>
</table>
